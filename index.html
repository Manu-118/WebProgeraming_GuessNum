<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number - Start Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <form id="startGameForm">
            <label for="player1Name">Enter Player 1 name:</label>
            <input type="text" id="player1Name" name="player1Name" required>
            <label for="player2Name">Enter Player 2 name:</label>
            <input type="text" id="player2Name" name="player2Name" required>
            <button type="submit">Start Game</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
